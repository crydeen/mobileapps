<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class ="login-content" padding>
  <ion-row class="logo-row">
    <!--<ion-col></ion-col>-->
    <ion-col>
      <img src="assets/img/apartment-log-in.jpg"/>
    </ion-col>
    <!--<ion-col></ion-col>-->
  </ion-row>
  <div class="login-box">
    <form>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

          </ion-list>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button round block (click)="login()">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
          <button ion-button class="register-btn" block clear (click)="recover()">Forgot My Password</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
