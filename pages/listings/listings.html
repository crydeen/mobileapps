<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-buttons end filter>
      <button ion-button icon-right color="royal" (click)="filter()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content padding>
  <ion-card *ngFor="let apartment of apartmentList">
    <img src="assets/img/apartment-log-in.jpg"/>
    <ion-card-content>
      <h2>{{apartment.address}}</h2>
      <h3>Rent Per Month: ${{apartment.rent}}</h3>
      <p>Number of Bedrooms: {{apartment.bedrooms}}</p>
      <p>Number of Bathrooms: {{apartment.bathrooms}}</p>
      <p>Square Feet: {{apartment.squarefeet}}</p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left (click)="fav(apartment)">
           <ion-icon name='star'></ion-icon>
           Favorite
        </button>
        <!-- <label>
          <span class="button-inner">
          <input class="star" type="checkbox" name="favorite" value= "favorited" (click)="fav(apartment)" checked>
          <span class="color">Favorite</span>
        </span>
        </label> -->
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-right (click)="map(apartment)">
          Map
          <ion-icon name='pin'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
</ion-card>

</ion-content>
