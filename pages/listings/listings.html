<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
    <ion-buttons end filter>
      <button ion-button icon-right color="royal" (click)="filter()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-card>

    <img src="assets/img/apartment-log-in.jpg"/>

    <ion-card-content>
      <ion-card-title>
        Lexington Pointe Apartment
      </ion-card-title>
      <p>
        An apartment listing for the Lexington Pointe Apartment Complex
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-right>
          Map
          <ion-icon name='pin'></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
