<ion-header>

  <ion-navbar>
    <ion-title>recover</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="login-box">

    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button round block (click)="recover()">Send Recovery Email</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
