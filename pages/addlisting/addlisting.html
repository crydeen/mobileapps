<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Listing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rental Cost</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Pets</ion-label>
      <ion-select [(ngModel)]="pets">
        <ion-option value="0">1</ion-option>
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
        <ion-option value="9">9</ion-option>
        <ion-option value="10">10</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Number of Rooms</ion-label>
      <ion-select [(ngModel)]="Rooms">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
        <ion-option value="9">9</ion-option>
        <ion-option value="10">10</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
          <ion-label>Bedrooms</ion-label>
          <ion-select [(ngModel)]="Bedrooms">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
            <ion-option value="7">7</ion-option>
            <ion-option value="8">8</ion-option>
            <ion-option value="9">9</ion-option>
            <ion-option value="10">10</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Bathrooms</ion-label>
            <ion-select [(ngModel)]="gender">
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="6">6</ion-option>
              <ion-option value="7">7</ion-option>
              <ion-option value="8">8</ion-option>
              <ion-option value="9">9</ion-option>
              <ion-option value="10">10</ion-option>
            </ion-select>
          </ion-item>

    <ion-item>
      <button ion-button color="primary" (click)="pictureAdded()">Add Picture</button>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block color="primary" (click)="showToast('bottom')">Add Listing</button>
  </div>

</ion-content>
