<ion-header>

  <ion-navbar color="primary">
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-row>
      <ion-col>
        <img class="floated" src="http://placehold.it/100x100"/>
      </ion-col>
      <ion-col>
        <h2>Jon Smith</h2>
        <p class="description">Location: Oxford, MS</p>
      </ion-col>
    </ion-row>
  </div>
  <div>
  <ion-list>
    <ion-list-header>Email</ion-list-header>
    <ion-item>
      <p>{{ email }}</p>
      <button ion-button clear item-right (click)="changeemail()">Change</button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Active Listings<button ion-button clear item-right (click)="viewlistings()">View</button></ion-list-header>
    <ion-item *ngFor="let apartment of postings | async">
      <p>{{ apartment.address }}</p>
  </ion-item>
  </ion-list>
  <button ion-button block (click)="addlisting()">Add a Listing</button>
  <button ion-button block (click)="changePassword()">Change Your Password</button>
  </div>
</ion-content>
