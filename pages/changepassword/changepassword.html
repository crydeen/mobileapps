<ion-header>

  <ion-navbar>
    <ion-title>changepassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div class="login-box">

    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button round block (click)="changePassword()">Change Your Password</button>
        </ion-col>
      </ion-row>

    </form>
  </div>


</ion-content>
